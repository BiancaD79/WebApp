<mat-card class="mb-4">
    <div class="flex justify-between bg-indigo-700 p-5">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
               <span class="text-white">Sort by: {{sort}}</span> 
            </button>
            <mat-menu  #sortByMenu="matMenu">
                <button mat-menu-item (click)="onSortUpdate('Desc')">Desc</button>
                <button mat-menu-item (click)="onSortUpdate('Asc')">Asc</button>
            </mat-menu>
        </div>
        <div class="flex items-center">
            <div>
            <button  mat-button [matMenuTriggerFor]="menu">
                <span class="text-white">Show {{itemsShowCount}}</span>
                <mat-icon color=accent >expand_more</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onItemsUpdated(12)" met-menu-item>12</button>
                <button mat-menu-item (click)="onItemsUpdated(24)" met-menu-item>24</button>
                <button mat-menu-item (click)="onItemsUpdated(36)" met-menu-item>36</button>
        
            </mat-menu>
            </div>
            <button (click) = "onColumnsUpdated(1)">
                <mat-icon color=accent>view_list</mat-icon>
            </button>
            <button (click) = "onColumnsUpdated(3)">
                <mat-icon color=accent>view_module</mat-icon>
            </button>
            <button (click) = "onColumnsUpdated(4)">
                <mat-icon color=accent>view_comfy</mat-icon>
            </button>
        </div>
    </div>
</mat-card>
